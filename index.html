<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="imagecontainer">
            <div class="logobar">
                <div class="odinlogo">
                    <img src="sidebar_logo.png" alt="The Odin Project Logo">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="formcontainer">
            <div class="top">
                <p id="main_text">This is not a real online service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <form action="/action_page.php" method="post">
                        <p id="form_text">Let's do this!</p>
                        <div class="form_left">
                            <label for="first">FIRST NAME</label>
                            <input type="text" id="first" name="first_name">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="user_email">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" class="error" required>
                        </div>
                        <div class="form_right">
                            <label for="last">LAST NAME</label>
                            <input type="text" id="last" name="last_name">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone_number">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="user_password_confirmed" class="error" required>
                        </div>
                </form>
            </div>
            <div class="bottom">
                <button id="button">Create Account</button>
                <p>Already have an account? <a href="/login_page.php">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
